<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <nav>
      <div data-time="3" class="box">20 SECS</div>
      <div data-time="300" class="box">WORK 5</div>
      <div data-time="900" class="box">QUICK 15</div>
      <div data-time="1200" class="box">SNACK 20</div>
      <div data-time="3600" class="box">LUNCH BREAK</div>
      <form>
        <input type="text" placeholder="Enter Minutes" />
      </form>
    </nav>
    <div class="container">
      <h1 id="remaining-time">19:00</h1>
      <h3 id="expiration-time">be back at 2:08</h3>
      <p id="current-time" style="color: pink">-</p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
