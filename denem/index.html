<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="display: flex; margin: 50px">
    <div>
      <ul class="list"></ul>
    </div>
    <form>
      <input id="input" type="text" style="font-size: 2rem; margin: 50px" />
      <button>bas</button>
    </form>

    <script>
      const input = document.getElementById('input');
      const form = document.querySelector('form');

      const arr = ['are', 'can', 'do'];

      function ekle(e) {
        e.preventDefault();
        arr.forEach((item) => {
          if (input.value.includes(item)) {
            const li = document.createElement('li');
            li.innerHTML = `
      <li>${input.value}</li>
      `;
            document.querySelector('.list').appendChild(li);
            input.value = '';
          }
        });
      }

      //   const question = 'merhaba naber do';
      //   const arr = ['are', 'can', 'do'];
      //   const yeni = question.split(' ');

      //   arr.forEach((item) => {
      //     console.log(yeni.includes(item));
      //   });
      document.querySelector('form').addEventListener('submit', ekle);
    </script>
  </body>
</html>
